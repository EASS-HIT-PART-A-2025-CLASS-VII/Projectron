services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - selenium
    env_file:
      ./backend/.env

  selenium:
    image: selenium/standalone-chrome:4.19.1-20240402
    ports:
      - "4444:4444"
    environment:
      - SE_START_XVFB=false
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_SESSION_TIMEOUT=30
    shm_size: 2g

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
# No mongo service needed since we're using Atlas